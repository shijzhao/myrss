name: Generate HKET Feed

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate_feed:
    permissions: write-all 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Adjust if needed
          
      - name: Cache Python packages
        uses: actions/cache@v3  # Updated version
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script to generate feed
        run: python rss.py  
        
      - name: List generated files
        run: ls -l  # List the files to verify they were created

      - name: Check for XML files
        run: |
          if [ -f hket_feed.xml ]; then
            echo "hket_feed.xml exists."
          else
            echo "hket_feed.xml does not exist."
          fi
          
          if [ -f hkdiscuss_feed.xml ]; then
            echo "hkdiscuss_feed.xml exists."
          else
            echo "hkdiscuss_feed.xml does not exist."
          fi

      - name: Create a new release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # Use a versioning scheme, increment as needed
          files: |
            hket_feed.xml
            hkdiscuss_feed.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
