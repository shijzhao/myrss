name: Generate and Deploy RSS Feed

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  generate_feed:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      ACTIONS_RETENTION_DAYS: 3  # Keeps logs for 3 days
      GITHUB_ACTIONS_RETENTION_DAYS: 3  # For artifacts (if any)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for branch operations

      - name: Fetch gh-pages branch
        run: |  
          git fetch origin gh-pages:gh-pages --force
          mkdir -p gh-pages-deploy
          git --work-tree=gh-pages-deploy checkout gh-pages -- .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate RSS feeds
        run: |
          python hknet.py
          python hkdiscuss.py

      - name: Check generated files
        run: |
          if [ ! -f *.xml ]; then
            echo "No XML files generated."
            exit 1
          fi

      - name: Clean up old deployment
        run: rm -rf gh-pages-deploy

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Create or reset gh-pages branch
          mkdir -p gh-pages-deploy
          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git worktree add gh-pages-deploy gh-pages
          else
            git worktree add --orphan gh-pages-deploy
            cd gh-pages-deploy
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
            cd ..
          fi

          # Move generated files
          mv *.xml gh-pages-deploy/

          # Commit and push changes
          cd gh-pages-deploy
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update feeds $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin gh-pages
          fi
